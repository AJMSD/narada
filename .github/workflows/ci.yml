name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  quality-and-build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Prepare artifacts directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null

      - name: Run static checks
        shell: pwsh
        run: |
          python -m compileall src tests
          ruff format --check .
          ruff check . | Tee-Object -FilePath artifacts/ruff.txt
          mypy src | Tee-Object -FilePath artifacts/mypy.txt

      - name: Run tests
        shell: pwsh
        run: |
          pytest -q --junitxml artifacts/pytest.xml

      - name: Build wheel artifact
        shell: pwsh
        run: |
          python -m build --wheel --outdir dist

      - name: Upload static check artifacts
        uses: actions/upload-artifact@v4
        with:
          name: static-checks-${{ matrix.os }}
          path: artifacts

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: dist
