repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff-format
      - id: ruff
        args: ["--fix"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        args: ["src"]
  - repo: local
    hooks:
      - id: pytest-quick
        name: pytest-quick
        entry: pytest -q tests/test_config.py tests/test_redaction.py
        language: system
        pass_filenames: false
